<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RoseShop Boutique</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>🛍️ RoseShop Boutique</h1>
  <p>Les meilleurs produits au meilleur prix</p>
</header>

<div class="layout">
  <div class="controls">
    <input type="text" id="search" placeholder="Rechercher un produit...">
    <select id="price-filter">
      <option value="">Tous les prix</option>
      <option value="0-18">≤ 18 D</option>
      <option value="19-30">≥ 19 D</option>
    </select>
    <select id="color-filter">
      <option value="">Toutes les couleurs</option>
      <option value="Noir">Noir</option>
      <option value="Blanc">Blanc</option>
      <option value="Rouge">Rouge</option>
      <option value="Bleu">Bleu</option>
    </select>
    <select id="sort-filter">
      <option value="">Trier</option>
      <option value="price-asc">Prix croissant</option>
      <option value="price-desc">Prix décroissant</option>
      <option value="name-asc">Nom A → Z</option>
      <option value="name-desc">Nom Z → A</option>
    </select>
  </div>

  <div class="products" id="product-list"></div>

  <aside class="cart">
    <h2>Panier</h2>
    <ul id="cart-items"></ul>
    <div>
      <div><span>Sous-total:</span> <strong><span id="total">0</span> D</strong></div>
      <div><span>TVA 19%:</span> <strong><span id="tva">0</span> D</strong></div>
      <hr/>
      <div><span>Total TTC:</span> <strong><span id="grand-total">0</span> D</strong></div>
    </div>
    <button id="checkout">Passer la commande</button>
    <button id="clear-cart">Vider le panier</button>
  </aside>
</div>

<!-- Bouton Admin -->
<div style="text-align:center; margin:20px;">
  <button id="admin-login">🔑 Espace Admin</button>
</div>

<!-- Liste Clients (cachée) -->
<section class="clients" id="clients-section" style="display:none;">
  <h2>📋 Liste des Clients</h2>
  <table>
    <thead>
      <tr>
        <th>Nom</th>
        <th>Téléphone</th>
        <th>Adresse</th>
        <th>Produits</th>
        <th>Montant</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="clients-list"></tbody>
  </table>
</section>

<footer>
  <small>©2025 RoseShop Boutique</small>
</footer>

<script type="module" src="script.js"></script>
</body>
</html>
