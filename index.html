<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoseShop Boutique</title>
  <style>
    /* خلفية متدرجة */
    body {
      font-family: "Tahoma", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ffdde1, #ee9ca7);
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 20px;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(5px);
    }

    header h1 {
      margin: 0;
      font-size: 28px;
      color: #444;
    }

    #products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s;
    }

    .product:hover {
      transform: scale(1.05);
    }

    .product img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product h3 {
      margin: 10px 0 5px;
      font-size: 20px;
      color: #333;
    }

    .product p {
      margin: 5px 0;
      color: #666;
    }

    .product button {
      margin-top: 10px;
      padding: 10px 15px;
      border: none;
      background: #ff6f61;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .product button:hover {
      background: #e64a3c;
    }

    footer {
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.8);
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>🌹 RoseShop Boutique 🌹</h1>
    <p>أفضل المنتجات بأجمل الأسعار</p>
  </header>

  <main>
    <div id="products"></div>
  </main>

  <footer>
    &copy; 2025 RoseShop Boutique
  </footer>

  <script src="script.js"></script>
</body>
</html>
