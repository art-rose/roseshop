<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>RoseShop Boutique</title>
<style>
body { font-family: Tahoma, sans-serif; margin:0; background:#f5f5f5; }
header { background:#ff4081; color:white; padding:15px; text-align:center; }
header h1 { margin:0; }
.layout { display:flex; flex-wrap:wrap; padding:20px; gap:20px; }
.controls { display:flex; flex-wrap:wrap; gap:10px; margin-bottom:20px; align-items:center; }
.controls input[type="text"], .controls select { padding:5px 8px; border-radius:5px; border:1px solid #ccc; }
.products { display:grid; grid-template-columns:repeat(auto-fill,minmax(200px,1fr)); gap:20px; flex:3; }
.product { background:white; border-radius:12px; padding:15px; text-align:center; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
.product img { width:100%; border-radius:10px; }
.product button { margin-top:5px; padding:8px 15px; background:#ff4081; color:white; border:none; border-radius:6px; cursor:pointer; }
.cart { flex:1; background:white; padding:20px; border-radius:12px; height:max-content; box-shadow:0 3px 12px rgba(0,0,0,0.15); }
.cart button { margin-top:8px; padding:10px; width:100%; border:none; border-radius:6px; cursor:pointer; }
</style>
</head>
<body>

<header>
<h1>🛍️ RoseShop Boutique</h1>
<p>أفضل المنتجات بأسعار مناسبة</p>
</header>

<div class="layout">
  <div class="controls">
    <input type="text" id="search" placeholder="بحث عن منتج...">
    <select id="price-filter">
      <option value="">جميع الأسعار</option>
      <option value="0-18">≤ 18 D</option>
      <option value="19-30">≥ 19 D</option>
    </select>
    <select id="color-filter">
      <option value="">جميع الألوان</option>
      <option value="Noir">Noir</option>
      <option value="Blanc">Blanc</option>
      <option value="Rouge">Rouge</option>
      <option value="Bleu">Bleu</option>
    </select>
    <select id="sort-filter">
      <option value="">ترتيب</option>
      <option value="price-asc">السعر تصاعدي</option>
      <option value="price-desc">السعر تنازلي</option>
      <option value="name-asc">الاسم A → Z</option>
      <option value="name-desc">الاسم Z → A</option>
    </select>
  </div>

  <div class="products" id="product-list"></div>

  <aside class="cart">
    <h2>السلة</h2>
    <ul id="cart-items"></ul>
    <div>
      <div><span>المجموع:</span> <strong><span id="total">0</span> D</strong></div>
      <div><span>TVA 19%:</span> <strong><span id="tva">0</span> D</strong></div>
      <hr/>
      <div><span>المجموع النهائي:</span> <strong><span id="grand-total">0</span> D</strong></div>
    </div>
    <button id="checkout">إتمام الشراء</button>
    <button id="clear-cart">إفراغ السلة</button>
  </aside>
</div>

<footer>
<small>©2025 RoseShop Boutique</small>
</footer>

<script>
const products = [
  {name:"Emballage Noir", price:18, image:"images/Noir.jpg", color:"Noir"},
  {name:"Emballage Blanc", price:18, image:"images/Blanc.jpg", color:"Blanc"},
  {name:"Emballage Rouge", price:18, image:"images/Rouge.jpg", color:"Rouge"},
  {name:"Emballage Bleu", price:20, image:"images/Bleu.jpg", color:"Bleu"}
];

// باقي الكود كما هو
let cart = JSON.parse(localStorage.getItem('cart')) || [];
let total = parseFloat(localStorage.getItem('total')) || 0;

function addToCart(name, price){
  cart.push({name, price});
  total += price;
  saveCart();
  updateCart();
}

function updateCart(){
  const cartItems=document.getElementById('cart-items');
  cartItems.innerHTML='';
  cart.forEach((item,index)=>{
    const li=document.createElement('li');
    li.textContent=`${item.name} - ${item.price} D`;
    const removeBtn=document.createElement('button');
    removeBtn.textContent='❌';
    removeBtn.onclick=()=>{ removeFromCart(index); };
    li.appendChild(removeBtn);
    cartItems.appendChild(li);
  });
  const tva=total*0.19;
  document.getElementById('total').textContent=total.toFixed(2);
  document.getElementById('tva').textContent=tva.toFixed(2);
  document.getElementById('grand-total').textContent=(total+tva).toFixed(2);
}

function removeFromCart(index){
  total -= cart[index].price;
  cart.splice(index,1);
  saveCart();
  updateCart();
}

function saveCart(){
  localStorage.setItem('cart',JSON.stringify(cart));
  localStorage.setItem('total',total);
}

document.getElementById('clear-cart').addEventListener('click',()=>{
  cart=[]; total=0;
  saveCart(); updateCart();
});

function displayProducts(list){
  const productList = document.getElementById('product-list');
  productList.innerHTML='';
  list.forEach(p=>{
    const div = document.createElement('div');
    div.className='product';
    div.innerHTML=`
      <img src="${p.image}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>${p.price} D</p>
      <button onclick="addToCart('${p.name}',${p.price})">إضافة للسلة</button>
    `;
    productList.appendChild(div);
  });
}

function filterProducts() {
  const searchText = document.getElementById('search').value.toLowerCase();
  const priceVal = document.getElementById('price-filter').value;
  const colorVal = document.getElementById('color-filter').value;
  const sortVal = document.getElementById('sort-filter').value;

  let filtered = products.filter(p => p.name.toLowerCase().includes(searchText));
  if(priceVal){
    const [min,max] = priceVal.split('-').map(Number);
    filtered = filtered.filter(p => p.price >= min && p.price <= max);
  }
  if(colorVal){
    filtered = filtered.filter(p => p.color === colorVal);
  }
  if(sortVal){
    if(sortVal === 'price-asc') filtered.sort((a,b)=>a.price-b.price);
    else if(sortVal === 'price-desc') filtered.sort((a,b)=>b.price-a.price);
    else if(sortVal === 'name-asc') filtered.sort((a,b)=>a.name.localeCompare(b.name));
    else if(sortVal === 'name-desc') filtered.sort((a,b)=>b.name.localeCompare(a.name));
  }

  displayProducts(filtered);
}

document.getElementById('search').addEventListener('input', filterProducts);
document.getElementById('price-filter').addEventListener('change', filterProducts);
document.getElementById('color-filter').addEventListener('change', filterProducts);
document.getElementById('sort-filter').addEventListener('change', filterProducts);

window.onload = ()=>{
  filterProducts();
  updateCart();
};
</script>


</body>
</html>
