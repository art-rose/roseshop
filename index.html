<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RoseShop Boutique</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>🛍️ RoseShop Boutique</h1>
  <p>أفضل المنتجات بأسعار مناسبة</p>
</header>

<div class="layout">
  <!-- أدوات التصفية -->
  <div class="controls">
    <input type="text" id="search" placeholder="بحث عن منتج...">
    <select id="price-filter">
      <option value="">جميع الأسعار</option>
      <option value="0-18">≤ 18 D</option>
      <option value="19-30">≥ 19 D</option>
    </select>
    <select id="color-filter">
      <option value="">جميع الألوان</option>
      <option value="Noir">Noir</option>
      <option value="Blanc">Blanc</option>
      <option value="Rouge">Rouge</option>
      <option value="Bleu">Bleu</option>
    </select>
    <select id="sort-filter">
      <option value="">ترتيب</option>
      <option value="price-asc">السعر تصاعدي</option>
      <option value="price-desc">السعر تنازلي</option>
      <option value="name-asc">الاسم A → Z</option>
      <option value="name-desc">الاسم Z → A</option>
    </select>
  </div>

  <!-- المنتجات -->
  <div class="products" id="product-list"></div>

  <!-- السلة -->
  <aside class="cart">
    <h2>السلة</h2>
    <ul id="cart-items"></ul>
    <div>
      <div><span>المجموع:</span> <strong><span id="total">0</span> D</strong></div>
      <div><span>TVA 19%:</span> <strong><span id="tva">0</span> D</strong></div>
      <hr/>
      <div><span>المجموع النهائي:</span> <strong><span id="grand-total">0</span> D</strong></div>
    </div>
    <button id="checkout">إتمام الشراء</button>
    <button id="clear-cart">إفراغ السلة</button>
  </aside>

  <!-- قائمة الحرفاء -->
  <section class="clients">
    <h2>قائمة الحرفاء</h2>
    <table>
      <thead>
        <tr>
          <th>الاسم</th>
          <th>الهاتف</th>
          <th>العنوان</th>
          <th>عدد المنتجات</th>
          <th>المبلغ</th>
          <th>التاريخ</th>
        </tr>
      </thead>
      <tbody id="clients-list"></tbody>
    </table>
  </section>
</div>

<footer>
  <small>©2025 RoseShop Boutique</small>
</footer>

<script>
/* المنتجات */
const products = [
  {name:"Emballage Noir", price:18, image:"https://raw.githubusercontent.com/mahdi/roseshop/main/noir.jpg", color:"Noir"},
  {name:"Emballage Blanc", price:18, image:"https://raw.githubusercontent.com/mahdi/roseshop/main/blanc.jpg", color:"Blanc"},
  {name:"Emballage Rouge", price:18, image:"https://raw.githubusercontent.com/mahdi/roseshop/main/rouge.jpg", color:"Rouge"},
  {name:"Emballage Bleu", price:20, image:"https://raw.githubusercontent.com/mahdi/roseshop/main/bleu.jpg", color:"Bleu"}
];

let cart = JSON.parse(localStorage.getItem('cart')) || [];
let total = parseFloat(localStorage.getItem('total')) || 0;

/* إضافة للسلة */
function addToCart(name, price){
  cart.push({name, price});
  total += price;
  saveCart();
  updateCart();
}

/* تحديث السلة */
function updateCart(){
  const cartItems=document.getElementById('cart-items');
  cartItems.innerHTML='';
  cart.forEach((item,index)=>{
    const li=document.createElement('li');
    li.textContent=`${item.name} - ${item.price} D`;
    const removeBtn=document.createElement('button');
    removeBtn.textContent='❌';
    removeBtn.onclick=()=>{ removeFromCart(index); };
    li.appendChild(removeBtn);
    cartItems.appendChild(li);
  });
  const tva=total*0.19;
  document.getElementById('total').textContent=total.toFixed(2);
  document.getElementById('tva').textContent=tva.toFixed(2);
  document.getElementById('grand-total').textContent=(total+tva).toFixed(2);
}

/* حذف عنصر */
function removeFromCart(index){
  total -= cart[index].price;
  cart.splice(index,1);
  saveCart();
  updateCart();
}

/* حفظ في localStorage */
function saveCart(){
  localStorage.setItem('cart',JSON.stringify(cart));
  localStorage.setItem('total',total);
}

/* إفراغ السلة */
document.getElementById('clear-cart').addEventListener('click',()=>{
  cart=[]; total=0;
  saveCart(); updateCart();
});

/* عرض المنتجات */
function displayProducts(list){
  const productList = document.getElementById('product-list');
  productList.innerHTML='';
  list.forEach(p=>{
    const div = document.createElement('div');
    div.className='product';
    div.innerHTML=`
      <img src="${p.image}" alt="${p.name}">
      <h3>${p.name}</h3>
      <p>${p.price} D</p>
      <button onclick="addToCart('${p.name}',${p.price})">إضافة للسلة</button>
    `;
    productList.appendChild(div);
  });
}

/* التصفية */
function filterProducts() {
  const searchText = document.getElementById('search').value.toLowerCase();
  const priceVal = document.getElementById('price-filter').value;
  const colorVal = document.getElementById('color-filter').value;
  const sortVal = document.getElementById('sort-filter').value;

  let filtered = products.filter(p => p.name.toLowerCase().includes(searchText));
  if(priceVal){
    const [min,max] = priceVal.split('-').map(Number);
    filtered = filtered.filter(p => p.price >= min && p.price <= max);
  }
  if(colorVal){
    filtered = filtered.filter(p => p.color === colorVal);
  }
  if(sortVal){
    if(sortVal === 'price-asc') filtered.sort((a,b)=>a.price-b.price);
    else if(sortVal === 'price-desc') filtered.sort((a,b)=>b.price-a.price);
    else if(sortVal === 'name-asc') filtered.sort((a,b)=>a.name.localeCompare(b.name));
    else if(sortVal === 'name-desc') filtered.sort((a,b)=>b.name.localeCompare(a.name));
  }

  displayProducts(filtered);
}

document.getElementById('search').addEventListener('input', filterProducts);
document.getElementById('price-filter').addEventListener('change', filterProducts);
document.getElementById('color-filter').addEventListener('change', filterProducts);
document.getElementById('sort-filter').addEventListener('change', filterProducts);

window.onload = ()=>{
  filterProducts();
  updateCart();
};
</script>

<!-- Firebase -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
  import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDbEHFvX2fzhCwpZZAyGW2IGcudRZ_SV-w",
    authDomain: "roseshop-9471d.firebaseapp.com",
    projectId: "roseshop-9471d",
    storageBucket: "roseshop-9471d.firebasestorage.app",
    messagingSenderId: "291783054639",
    appId: "1:291783054639:web:0628582f9f4f41a8bb3dda",
    measurementId: "G-FP7CWDFGP2"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  /* حفظ عميل جديد */
  document.getElementById('checkout').addEventListener('click', async () => {
    if (cart.length === 0) {
      alert("سلتك فارغة!");
      return;
    }
    const name = prompt("أدخل اسمك:");
    const phone = prompt("أدخل رقم هاتفك:");
    const address = prompt("أدخل عنوانك:");

    if (!name || !phone || !address) {
      alert("يجب إدخال الاسم، الهاتف و العنوان");
      return;
    }

    try {
      await addDoc(collection(db, "clients"), {
        name: name,
        phone: phone,
        address: address,
        cart: cart,
        total: total,
        date: new Date().toISOString()
      });
      alert("✅ تم حفظ بياناتك بنجاح في قاعدة البيانات");
      cart = [];
      total = 0;
      saveCart();
      updateCart();
      await loadClients();
    } catch (error) {
      console.error("❌ خطأ في حفظ البيانات:", error);
      alert("حدث خطأ أثناء حفظ بياناتك!");
    }
  });

  /* تحميل قائمة الحرفاء */
  async function loadClients() {
    const querySnapshot = await getDocs(collection(db, "clients"));
    const list = document.getElementById("clients-list");
    list.innerHTML = "";
    querySnapshot.forEach((doc) => {
      const data = doc.data();
      const tr = document.createElement("tr");
      const date = new Date(data.date).toLocaleString("ar-TN");
      tr.innerHTML = `
        <td>${data.name}</td>
        <td>${data.phone}</td>
        <td>${data.address}</td>
        <td>${data.cart.length}</td>
        <td>${data.total} D</td>
        <td>${date}</td>
      `;
      list.appendChild(tr);
    });
  }

  window.addEventListener("load", loadClients);
</script>

</body>
</html>
