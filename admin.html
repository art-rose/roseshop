<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">

  <style>
    body{font-family:Arial,sans-serif;background:#f4f4f4;padding:20px}
    h1{color:#e91e63}
    table{width:100%;border-collapse:collapse;background:#fff;margin-top:10px}
    th,td{border:1px solid #ddd;padding:8px;text-align:center}
    th{background:#e91e63;color:#fff}
    button{padding:6px 10px;border:none;border-radius:6px;cursor:pointer;margin:4px}
    .deleteBtn{background:#e74c3c;color:#fff}
    .logoutBtn{background:#333;color:#fff;float:right}
    .exportBtn{background:#27ae60;color:#fff}
    .pdfBtn{background:#2980b9;color:#fff}
  </style>
</head>
<body>
  <h1>ğŸ“‹ Administration RoseShop</h1>
  <button class="logoutBtn" onclick="logout()">ğŸšª DÃ©connexion</button>
  <button class="exportBtn" onclick="exportExcel()">ğŸ“¥ Export Excel</button>
  <button class="pdfBtn" onclick="exportPDF()">ğŸ“„ Export PDF</button>

  <table>
    <thead>
      <tr>
        <th>Client</th>
        <th>TÃ©lÃ©phone</th>
        <th>Produits</th>
        <th>Total</th>
        <th>Date</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="ordersTable"></tbody>
  </table>

  <!-- Ù…ÙƒØªØ¨Ø§Øª Ø§Ù„ØªØµØ¯ÙŠØ± -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <script>
    // Ø§Ù„ØªØ­Ù‚Ù‚ Ù…Ù† ÙƒÙ„Ù…Ø© Ø§Ù„Ø³Ø±
    const correctPassword="mahdinourhene2025"; 
    if(!sessionStorage.getItem("adminLogged")){
      const pwd=prompt("Entrez le mot de passe admin:");
      if(pwd!==correctPassword){
        alert("âŒ Mot de passe incorrect !");
        location.href="client.html"; 
      } else {
        sessionStorage.setItem("adminLogged",true);
      }
    }

    const ordersTable=document.getElementById("ordersTable");

    function loadOrders(){
      const orders=JSON.parse(localStorage.getItem("orders")||"[]");
      ordersTable.innerHTML="";

      if(orders.length===0){
        ordersTable.innerHTML="<tr><td colspan='6'>Aucune commande</td></tr>";
        return;
      }

      orders.forEach(order=>{
        const tr=document.createElement("tr");
        tr.innerHTML=`
          <td>${order.client}</td>
          <td>${order.phone}</td>
          <td>
            ${order.items.map(it=>`${it.name} (x${it.qty})`).join("<br>")}
          </td>
          <td>${order.total.toFixed(3)} TND</td>
          <td>${order.date}</td>
          <td><button class="deleteBtn" onclick="deleteOrder(${order.id})">âŒ Supprimer</button></td>
        `;
        ordersTable.appendChild(tr);
      });
    }

    function deleteOrder(id){
      let orders=JSON.parse(localStorage.getItem("orders")||"[]");
      orders=orders.filter(o=>o.id!==id);
      localStorage.setItem("orders",JSON.stringify(orders));
      loadOrders();
    }

    function logout(){
      sessionStorage.removeItem("adminLogged");
      location.href="client.html";
    }

    // ğŸ“¥ Export Excel
    function exportExcel(){
      const orders=JSON.parse(localStorage.getItem("orders")||"[]");
      if(orders.length===0){alert("âŒ Pas de commandes Ã  exporter");return;}

      const data=orders.map(o=>({
        Client:o.client,
        TÃ©lÃ©phone:o.phone,
        Produits:o.items.map(it=>`${it.name} (x${it.qty})`).join(", "),
        Total:o.total+" TND",
        Date:o.date
      }));

      const ws=XLSX.utils.json_to_sheet(data);
      const wb=XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb,ws,"Commandes");
      XLSX.writeFile(wb,"commandes.xlsx");
    }

    // ğŸ“„ Export PDF
    async function exportPDF(){
      const { jsPDF } = window.jspdf;
      const doc=new jsPDF();

      const orders=JSON.parse(localStorage.getItem("orders")||"[]");
      if(orders.length===0){alert("âŒ Pas de commandes Ã  exporter");return;}

      doc.setFontSize(14);
      doc.text("Liste des commandes - RoseShop",10,10);

      let y=20;
      orders.forEach((o,i)=>{
        doc.setFontSize(12);
        doc.text(`Client: ${o.client}`,10,y);
        doc.text(`Tel: ${o.phone}`,80,y);
        doc.text(`Total: ${o.total} TND`,140,y);
        y+=6;
        doc.setFontSize(10);
        doc.text(`Produits: ${o.items.map(it=>`${it.name} (x${it.qty})`).join(", ")}`,10,y);
        y+=10;
        if(y>270){doc.addPage();y=20;}
      });

      doc.save("commandes.pdf");
    }

    loadOrders();
  </script>
</body>
</html>
