<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Admin – RoseShop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>🌹 RoseShop – Admin</h1>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="commande.html">Commandes</a>
    </nav>
  </header>

  <main>
    <h2>Espace Admin</h2>
    <div id="login-section">
      <p>Veuillez entrer le mot de passe :</p>
      <input type="password" id="admin-password" placeholder="Mot de passe">
      <button onclick="checkLogin()">Se connecter</button>
      <p id="error" style="color:red;"></p>
    </div>

    <div id="orders-section" style="display:none;">
      <h3>📋 Liste des commandes</h3>
      <ul id="orders-list">
        <!-- Commandes apparaîtront ici -->
      </ul>
    </div>
  </main>

  <script>
    const ADMIN_PASSWORD = "1234"; // 🔐 غيرها بكلمة سر خاصة بك

    function checkLogin() {
      const input = document.getElementById("admin-password").value;
      if (input === ADMIN_PASSWORD) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("orders-section").style.display = "block";

        // Exemple commandes (لاحقًا نربطها بقاعدة البيانات Firebase)
        const orders = [
          "Rose Rouge x2 – Client: Ali",
          "Rose Blanche x1 – Client: Sara",
          "Emballage Noir x3 – Client: Mahdi"
        ];

        const ordersList = document.getElementById("orders-list");
        orders.forEach(order => {
          const li = document.createElement("li");
          li.textContent = order;
          ordersList.appendChild(li);
        });
      } else {
        document.getElementById("error").textContent = "Mot de passe incorrect.";
      }
    }
  </script>
</body>
</html>
